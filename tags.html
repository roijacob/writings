---
layout: default
permalink: /tags/
---

<!-- List container for all tags and posts -->
<ul>
    {% for tag in site.tags %}
        <!-- Tag section -->
        <li id="{{ tag[0] }}">
            <!-- Display tag name in bold -->
            <b>{{ tag[0] }}</b>
        </li>
        
        <!-- Loop through all posts with current tag -->
        {% for post in tag[1] %}
            <!-- Display post date and title with link -->
            {{ post.date | date:"%Y-%m-%d" }} &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <br>
        {% endfor %}
        
        <!-- Add extra spacing between tag sections -->
        <br>
    {% endfor %}
</ul>
